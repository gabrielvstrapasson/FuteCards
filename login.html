<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FuteCards</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="images/design/logoPretoBrancoSemFundo.png" class="left-login-image" alt="Logo FuteCards">
            <h1>Seu time de craques come√ßa aqui!</h1>
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="E-MAIL">
                </div>
                <div class="textfield">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="senha" placeholder="SENHA">
                </div>
                <div class="btn-container">
                    <button class="btn-login">Entrar</button>
                    <button class="btn-register">Cadastre-se</button>
                </div>
            </div>
        </div>

</body>
</html>
